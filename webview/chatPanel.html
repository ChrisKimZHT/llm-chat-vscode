<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
    }

    #input-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: space-between;
    }

    #query-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px;
      margin-left: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>

<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="query-input" placeholder="Type your query here..." />
    <button id="send-button">Send</button>
  </div>
  <script>
    const vscode = acquireVsCodeApi();

    document.getElementById('send-button').addEventListener('click', () => {
      const userMessage = document.getElementById('query-input').value;
      if (userMessage.trim()) {
        vscode.postMessage({ command: 'sendQuery', userMessage });
        document.getElementById('query-input').value = '';
      }
    });

    window.addEventListener('message', (event) => {
      const message = event.data;
      switch (message.command) {
        case 'displayResponse':
          const chatContainer = document.getElementById('chat-container');
          let lastResponseDiv = chatContainer.lastElementChild;
          if (!lastResponseDiv || !lastResponseDiv.classList.contains('response')) {
            lastResponseDiv = document.createElement('pre');
            lastResponseDiv.classList.add('response');
            chatContainer.appendChild(lastResponseDiv);
          }
          lastResponseDiv.textContent += message.response;
          chatContainer.scrollTop = chatContainer.scrollHeight;
          break;
      }
    });
  </script>
</body>

</html>
